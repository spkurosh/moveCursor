<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mover Cursor Automáticamente</title>
<style>
    #container {
        width: 100vw;
        height: 100vh;
        cursor: none; /* Oculta el cursor predeterminado */
        position: relative;
    }
    
    #custom-cursor {
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        pointer-events: none; /* Asegura que el cursor personalizado no interrumpa los eventos del mouse */
    }
</style>
</head>
<body>
<div id="container">
    <div id="custom-cursor"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var container = document.getElementById('container');
        var customCursor = document.getElementById('custom-cursor');
        var speed = 5; // Velocidad del movimiento
        
        // Función para mover automáticamente el cursor
        function moveCursor() {
            var x = Math.random() * container.offsetWidth;
            var y = Math.random() * container.offsetHeight;
            
            customCursor.style.top = y + 'px';
            customCursor.style.left = x + 'px';
            
            setTimeout(moveCursor, 1000); // Mover el cursor cada segundo
        }
        
        moveCursor(); // Comenzar el movimiento automático del cursor al cargar la página
    });
</script>
</body>
</html>
